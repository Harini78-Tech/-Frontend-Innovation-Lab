<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Expense Tracker - Dashboard</title>
    <link rel="icon" type="image/png" href="./faviconimage.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script>
document.addEventListener("DOMContentLoaded", () => {
    const chartCards = document.querySelectorAll(".chart-card .card-title");

    if (chartCards.length >= 3) {
        chartCards[0].textContent = "Income vs Expenses (Monthly)";
        chartCards[1].textContent = "Monthly Spending Trend";
        chartCards[2].textContent = "Expenses by Category";
    }
});
</script>
</head>
<body>
    <div class="container">
        <header class="dashboard-header">
            <div class="header-content">
                <h1>Smart Expense Tracker</h1>
                <div class="user-menu">
                    <span id="user-greeting">Welcome, User!</span>
                    <button id="logout-btn" class="logout-btn" onclick="handleLogout()">Logout</button>
                </div>
            </div>
        </header>

        <div class="dashboard">
            <!-- Balance Card -->
            <div class="card balance-card">
                <h2>Current Balance</h2>
                <div class="balance-amount" id="balance-amount">$0.00</div>
                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-value income" id="total-income">+$0.00</div>
                        <div class="stat-label">Income</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value expenses" id="total-expenses">-$0.00</div>
                        <div class="stat-label">Expenses</div>
                    </div>
                </div>
            </div>

            <!-- Add Expense Form -->
            <div class="card">
                <h2 class="card-title">Add New Expense</h2>
                <form id="expense-form">
                    <div class="form-group">
                        <label for="expense-name">Expense Name</label>
                        <input type="text" id="expense-name" placeholder="e.g., Groceries" required>
                    </div>
                    <div class="form-group">
                        <label for="expense-amount">Amount ($)</label>
                        <input type="number" id="expense-amount" placeholder="0.00" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="expense-category">Category</label>
                        <select id="expense-category" required>
                            <option value="">Select a category</option>
                            <option value="food">Food & Dining</option>
                            <option value="transport">Transportation</option>
                            <option value="entertainment">Entertainment</option>
                            <option value="shopping">Shopping</option>
                            <option value="bills">Bills & Utilities</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="expense-date">Date</label>
                        <input type="date" id="expense-date" required>
                    </div>
                    <button type="submit">Add Expense</button>
                </form><br><br>

            <!-- Add Income Form -->
                <h2 class="card-title">Add New Income</h2>
                <form id="income-form">
                    <div class="form-group">
                        <label for="income-name">Income Source</label>
                        <input type="text" id="income-name" placeholder="e.g., Salary" required>
                    </div>
                    <div class="form-group">
                        <label for="income-amount">Amount ($)</label>
                        <input type="number" id="income-amount" placeholder="0.00" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="income-date">Date</label>
                        <input type="date" id="income-date" required>
                    </div>
                    <button type="submit">Add Income</button>
                </form>
            </div>
        </div>

        <!-- Charts Section -->
        <div class="charts-container">
            <div class="card chart-card">
                <h2 class="card-title">Expenses by Category</h2>
                <canvas id="categoryChart"></canvas>
            </div>
            <div class="card chart-card">
                <h2 class="card-title">Monthly Spending Trend</h2>
                <canvas id="trendChart"></canvas>
            </div>
        </div>

         <div class="charts-container">
            <div class="card chart-card">
                <h2 class="card-title">Income vs Expenses (Monthly)</h2>
                <canvas id="incomeExpenseChart"></canvas>
            </div>
        </div>

        <!-- Recent Expenses & Incomes -->
          <div >
        <div class="card">
            <h2 class="card-title">Recent Expenses</h2>
            <div class="expense-list" id="expense-list"></div>
        </div>
          </div><br><br>
 
        <div class="card">
            <h2 class="card-title">Recent Incomes</h2>
            <div class="expense-list" id="income-list"></div>
        </div>
 


    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
